<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4</title>
</head>
<body>
   <script>
       class Animal {
           constructor(name,weight) {
               this.name=name
               this.weight=weight
           };
           getName(){
               return this.name
           }
           getWeight(){
               return this.weight
           }
           setName(name){
               this.name = name
           }
           setWeight(weight) {
               this.weight = weight
           }
           toString() {
               return alert(this.name + "/" + this.weight)
           }
       }


       let objAnimal1 = new Animal();
       objAnimal1.setName("Elephant");
       objAnimal1.setWeight(45.6)
       objAnimal1.toString()
       let objAnimal2 = new  Animal("Bird",66);
       objAnimal2.setName("Mouse");
       objAnimal2.toString()
   </script>
</body>
